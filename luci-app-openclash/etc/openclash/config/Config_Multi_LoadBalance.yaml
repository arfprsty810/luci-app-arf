---

proxy-groups:
- name: "📡TUNNEL-SERVER📡"
  type: select
  disable-udp: false
  use:
  - "📡NETWORK-1📡"
  - "📡NETWORK-2📡"

- name: "⭕LoadBalance-Server⭕"
  type: load-balance
  strategy: round-robin
  disable-udp: false
  use:
  - "📡NETWORK-1📡"
  - "📡NETWORK-2📡"
  url: http://ping.xmbb.net/
  interval: '180'

- name: "⭕LoadBalance-Group⭕"
  type: load-balance
  strategy: round-robin
  disable-udp: false
  proxies:
  - "📡MODEM-1📡"
  - "📡MODEM-2📡"
  url: http://ping.xmbb.net/
  interval: '180'

- name: "🎮GAMING🎮"
  type: select
  disable-udp: false
  proxies:
  - Direct Modem
  - ✴️Best-PING✴️
  use:
  - "📡NETWORK-1📡"
  - "📡NETWORK-2📡"
  
- name: "💳M-BANKING💳"
  type: select
  disable-udp: false
  proxies:
  - Direct Modem
  use:
  - "📡NETWORK-1📡"
  - "📡NETWORK-2📡"

- name: "BLOCK-ADS"
  type: select
  disable-udp: false
  proxies:
  - REJECT
  - Direct Modem
  use:
  - "📡NETWORK-1📡"
  - "📡NETWORK-2📡"

- name: "✴️Best-PING✴️"
  type: url-test
  disable-udp: false
  use:
  - "📡NETWORK-1📡"
  - "📡NETWORK-2📡"
  url: http://ping.xmbb.net/
  interval: '180'
  tolerance: '150'

- name: "📡MODEM-1📡"
  type: load-balance
  strategy: consistent-hashing
  disable-udp: false
  use:
  - "📡NETWORK-1📡"
  url: http://ping.xmbb.net/
  interval: '180'

- name: "📡MODEM-2📡"
  type: load-balance
  strategy: consistent-hashing
  disable-udp: false
  use:
  - "📡NETWORK-2📡"
  url: http://ping.xmbb.net/
  interval: '180'

- name: Direct Modem
  type: select
  disable-udp: false
  proxies:
  - Direct MODEM-1
  - Direct MODEM-2
  
- name: Direct MODEM-1
  type: select
  disable-udp: false
  interface-name: macvlan1
  proxies:
  - DIRECT
  
- name: Direct MODEM-2
  type: select
  disable-udp: false
  interface-name: macvlan2
  proxies:
  - DIRECT

proxy-providers:
  "📡NETWORK-1📡":
    type: file
    path: "./proxy_provider/Network-1.yaml"
    health-check:
      enable: true
      url: http://ping.xmbb.net/
      interval: 1200

  "📡NETWORK-2📡":
    type: file
    path: "./proxy_provider/Network-2.yaml"
    health-check:
      enable: true
      url: http://ping.xmbb.net/
      interval: 1200

redir-port: 7892
tproxy-port: 7895
port: 7890
socks-port: 7891
mixed-port: 7893
mode: rule
log-level: silent
allow-lan: true
external-controller: 0.0.0.0:9090
