tun:
  enable: true
  stack: system
  auto-route: false
  auto-detect-interface: false
  dns-hijack:
  - tcp://any:53
  
profile:
  store-selected: true
  store-fake-ip: false
  
rules:
- SCRIPT,PortGaming,🎮GAMING🎮
- SCRIPT,Speedtest,GLOBAL
- "RULE-SET,Rule-Ads,BLOCK-ADS"
- "RULE-SET,Rule-Banking,💳M-BANKING💳"
- "RULE-SET,Rule-Banking-domain,💳M-BANKING💳"
- "RULE-SET,Rule-Direct,DIRECT"
- "RULE-SET,Rule-INDO,GLOBAL"
- "RULE-SET,Rule-INDO-domain,GLOBAL"
- "RULE-SET,Rule-Gaming,GLOBAL"
- "RULE-SET,Rule-Gaming-domain,GLOBAL"
- "RULE-SET,Rule-Porn,GLOBAL"
- "RULE-SET,Rule-Sosmed,GLOBAL"
- "RULE-SET,Rule-Sosmed-domain,GLOBAL"
- "RULE-SET,Rule-Streaming,GLOBAL"
- "RULE-SET,Rule-Streaming-domain,GLOBAL"
- "RULE-SET,Rule-Umum,GLOBAL"
- "RULE-SET,Rule-Umum-domain,GLOBAL"
- MATCH,GLOBAL

script:
  shortcuts:
    PortGaming: network == "udp" and match_provider("Rule-Port")
    Speedtest: network == "tcp" and match_provider("Rule-Speedtest")

rule-providers:
